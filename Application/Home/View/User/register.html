<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>红点e贷注册</title>
		<link href="__PUBLIC__/home/css/reset.css" rel="stylesheet" type="text/css"/>
		<link href="__PUBLIC__/home/css/hdyd_zc.css" rel="stylesheet" type="text/css"/>
		<link href="__PUBLIC__/home/css/rjpcj.css" rel="stylesheet" type="text/css"/>
		<script src="__PUBLIC__/home/js/jquery.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/home/js/rjpcj.js" type="text/javascript"></script>
		<script>
			var con ="__CONTROLLER__";
		</script>
	</head>
	<body>
		<div id="register_kj">
			<div class="register_content">
				<form>
				<div class="register_h110"></div>
				<div id="register" class="register_hb">
					<div class="register_content_wrap">
						<div class="register_cellphone">
							<p class="title">
								<span class="left">会员注册</span>
								<span class="right">有账号，马上<a href="" class="dl">登录</a></span>
							</p>
							<div class="info">
								<div class="register_h40"></div>
								<p class="picture_people"><img src="__PUBLIC__/home/img/register_people.png"/></p>
								<div class="register_h40"></div>
								<div class="register_input">
									<input type="text" name="phone" class="register_input_name" placeholder="请填写11位数手机号码" id="cellphone"/>
								</div>
								<div class="register_h60">
									<span id="register_tips"></span>
									<div class="register_phone_code">
					                    <div class="cm_register_input">
					                      <input type="text" name="phone_name" class="cm_register_input_name">
					                      <i></i>
					                    </div>
					                    <b class="register_img">
					                        <img src="">
					                    </b>
                  					</div>
								</div>
								<div class="register_btn">
									<a href="JavaScript:;" id="next_step_one">下一步</a>
								</div>
							</div>
						</div>
						<div class="register_code">
							<p class="title">
								<span class="left">会员注册</span>
								<span class="right">有账号，马上<a href="" class="dl">登录</a></span>
							</p>
							<div class="info_voice">
								<div class="register_h30"></div>
								<p class="picture_people"><img src="__PUBLIC__/home/img/register_voice.png"/></p>
								<div class="register_h25"></div>
								<p class="info_voice_text">已发送短信验证码至<span>1234578901</span><a href="">更换手机</a></span></p>
								<div class="register_input">
									<input type="text" class="register_input_name" placeholder="请输入验证码" id="registercode" name="trytest"/>
								</div>
								<p class="info_voice_send">
									<i class="regsiter_code_tips"></i>
									<span class="time_send">
										<em class="time"></em>秒后重新发送
									</span>
									<span class="rsend">
										重新发送
									</span>
								</p>
								<div class="register_h40"></div>
								<div class="register_btn">
									<a href="JavaScript:;" id="next_step_two">下一步</a>
								</div>
							</div>
						</div>
						<div class="register_user">
							<p class="title">
								<span class="left">会员注册</span>
								<span class="right">有账号，马上<a href="" class="dl">登录</a></span>
							</p>
							<div class="info_form">
								<div class="register_h40"><i class="register_username_tips"></i></div>
									<p class="username">
										<em class="a"></em>
										<input type="text"  placeholder="请填写用户名" id="registerusername" name="username"/>
										<div class="register_h25"></div>	
									</p>
									<p class="password">
										<em class="b"></em>
										<em class="c"></em>
										<input type="password" placeholder="请输入密码" class="keyboard" id="registerpassword" name="password"/>
										<div class="register_h25"></div>
									</p>
									<p style="height:20px;">
										<span class="btn_tgm">我有推广码<i class="xiala"></i></span>
										<div class="clear"></div>
									</p>
									<p class="tgm">
										<input type="text" placeholder="推广码：25893214"/>
									</p>
									<p style="height:20px; margin-top:20px;">
										<span class="btn_tjr">我有推荐人<i class="xiala"></i></span>
										<div class="clear"></div>
									</p>
									<p class="tjr">
										<input type="text" placeholder="推荐人：25893214"/>
									</p>
									<div class="register_h60"></div>
									<div class="register_btn" id="next_step_three">
										<a href="javascript:;">下一步</a>
									</div>
							</div>
						</div>
					</div>
				</div>
				<img src="__PUBLIC__/home/img/info_yinying.png" class="register_yinying_bg"/>
				</form>
			</div>
		</div>
	</body>
	<script src="__PUBLIC__/home/js/register_page.js"></script>
</html>
